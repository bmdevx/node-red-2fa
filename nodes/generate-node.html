<script type="text/javascript">
    RED.nodes.registerType('generate-node', {
        category: 'authentication',
        defaults: {
            name: { value: '' },
            config: { type: 'config-node', required: true }
        },
        inputs: 1,
        outputs: 1,
        label: function () {
            return this.name || '2FA Generate Token'
        },
        color: "#6BB0FF",
        paletteLabel: "2FA Generate",
        icon: "font-awesome/fa-cogs"
    });
</script>

<script type="text/html" data-template-name="generate-node">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-config"><i class="fa fa-cog"></i> Config</label>
        <input type="text" id="node-input-config">
    </div>
</script>

<script type="text/x-red" data-help-name="generate-node">
    <p>Generate Token for Two Factor Authentication</p>
    <h3>Input</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string | object</span></dt>
        <dd>A payload string or payload object containing an 'userID' property which is the user identification for which a token will be generated.</dd>
    </dl>
    <h3>Output</h3>
    <dl class="message-properties">
        <dt>msg <span class="property-type">object</span></dt>
        <dd>Returns a msg with a payload consisting of an object with a 'userID' and the generated 'token'.</dd>
    </dl>
    <h3>Details</h3>
    <p>This node takes in a userID and generates a 6 digit token which is returned in a payload object.</p>
</script>
